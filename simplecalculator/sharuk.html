<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sharuk.css">
    <script src="sharuk.js" defer></script>
    <title>Simplecalci</title>
</head>
<body>
    <div class="heading">
        <h1><b><i>CALCULATOR</i></b></h1>
    </div>
    <br>
    <div class="container">
        <div class="Calculator">
            <input type="text" placeholder="" id="output-scr"><br>
            <button onclick="clr()">AC</button>
            <button onclick="del()">del</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button><br>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button><br>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button><br>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button><br>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="Calculate()">=</button>
        </div>
    </div>
    <div class="h2">
    <h2><i>Thankyou for visiting the website</i></h2>
    </div>
</body>

</html>
